<style>
</style>

<main class="main">
  <div class="toolbar">
    <mat-form-field>
      <mat-label>District</mat-label>
      <mat-select [(ngModel)]="selectedDistrict" (ngModelChange)="searchATM()">
        @for (district of districts; track district) {
          <mat-option [value]="district">{{district}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Bank</mat-label>
      <mat-select [(ngModel)]="selectedBank" (ngModelChange)="searchATM()">
        @for (bank of banks; track bank) {
          <mat-option [value]="bank">{{bank}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput [(ngModel)]="searchAddress" (ngModelChange)="searchATM()">
    </mat-form-field>
  </div>
  <google-map [options]="options" [width]="width" [height]="height" />
</main>

<router-outlet />
