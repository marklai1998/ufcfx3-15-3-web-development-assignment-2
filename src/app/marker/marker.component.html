<script src="marker.component.ts"></script>
<map-marker
  #marker="mapMarker"
  [position]="position"
  [options]="options"
  (mapClick)="openInfoWindow(marker)"
/>
<map-info-window>
  <div>
    <h1>
      <b>{{ atm.type }}</b>
    </h1>
    <div>
      <p>{{ atm.bankName }}</p>
      <hr style="margin: 8px 0" />
      <p>{{ atm.serviceHour }}</p>
      <p>{{ atm.address }}</p>
    </div>
  </div>
</map-info-window>
